<!DOCTYPE html>

        header {
            background-color: #3498db;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;

            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        button {

            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;

            margin-top: 20px;

        button:hover {

        }

</head>
<body>

</html>
